 <html>

 <head>
   <title>Image Recognition Web App</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <br>
       <div class="jumbotron">
         <h1 class="display-3">Image Recognizer</h1>
       </div>
       <br>

       <div style="border-color: white; border-width: 5px; border-style: ridge; border-radius: 10px;">
         <br>
         <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

         <hr>
         <b class="name_of_objects">Watch</b>
         <hr>
         <b class="name_of_objects">Phone</b>
         <hr>
         <b class="name_of_objects">Fork</b>
         <hr>
         <b class="name_of_objects">Spoon</b>
         <br><br>
       </div>
       <br>
       <h4><strong>Webcam View :</strong></h4>
       <div id="camera"></div>
       <br><br>
       <div id="result"></div>
       <br><br>
       <button class="btn btn-outline-info" onclick="take_snapshot()">Capture Image</button>
       <br><br>
       <button onclick="check();" class="btn btn-success">Identify Image</button>
       <br><br>

       <p style="font-size: 22px;">Object : <span id="resultObjectName" style="color: mediumblue;"></span></p>
       <p style="font-size: 22px;">Accuracy : <span id="resultObjectAccuracy" style="color: mediumblue;"></span></p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
